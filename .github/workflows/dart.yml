        with:
          path: "~/.pub-cache/hosted"
          key: "os:macos-latest;pub-cache-hosted;sdk:master;packages:presentation;commands:test"
          restore-keys: |
            os:macos-latest;pub-cache-hosted;sdk:master;packages:presentation
            os:macos-latest;pub-cache-hosted;sdk:master
            os:macos-latest;pub-cache-hosted
            os:macos-latest
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@44ac965b96f18d999802d4b807e3256d5a3f9fa1
        with:
          channel: master
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
      - id: presentation_pub_upgrade
        name: presentation; flutter pub upgrade
        run: flutter pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: presentation
      - name: "presentation; flutter test --enable-impeller"
